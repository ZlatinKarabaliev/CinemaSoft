#Database Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/cinema_soft?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC

